<:Body>
  {{ current_loop._sequences.each do |sequence| }}
    <:cells current_values="{{ current_cells(sequence) }}" />
  {{ end }}

  <:Cells>
    <div class="cells">
      {{ attrs.current_values.each_with_index do |cell, index| }}
        <input type="checkbox" class="cell" name="cell{{ index }}" checked="{{ cell._value }}" />
      {{ end }}
    </div>
    <br></br>
